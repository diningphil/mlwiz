# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Python versions

on:
  pull_request:
    branches: [ "main" ]
  workflow_call:

jobs:
  build:          
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
      with:
        node-version: '20'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        node-version: '20'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest coverage==7.4.4 coverage-badge interrogate[png] cairosvg
        python -m pip install .

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --max-line-length=79 --show-source --statistics

    - name: Pytests on pull request
      if: github.event_name == 'pull_request'
      run: |
        pytest tests/

    - name: Coverage and badge
      if: github.event_name == 'release'
      run: |
        coverage run --source=mlwiz -m pytest tests/
        coverage report -m
        coverage-badge -o .badges/coverage_badge.svg -f

    - name: Interrogate badge
      if: github.event_name == 'release'
      uses: JackMcKew/python-interrogate-check@main
      with:
        path: 'mlwiz'
        badge-location: '.badges/interrogate_badge.svg'
        ignore-module: True

    - name: Commit files
      if: github.event_name == 'release'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .badges/coverage_badge.svg .badges/interrogate_badge.svg
        git diff --exit-code || git commit -m "Update coverage_badge.svg and interrogate_badge.svg" -a

    - name: Push changes
      if: github.event_name == 'release'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
