name: Docs  # ensure Sphinx docs build

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:  # manual docs build

permissions:
  contents: read  # checkout only

concurrency:
  group: docs-${{ github.workflow }}-${{ github.ref }}  # avoid duplicate builds per ref
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: docs/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt  # Sphinx + theme

      - name: Build docs
        run: |
          sphinx-build -W -b html docs docs/_build/html
