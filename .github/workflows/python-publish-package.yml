# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Publish Package  # build + publish to PyPI (and update badges)

on:
  release:
    types: [published]
  workflow_dispatch:  # manual release run (useful for dry-runs)

permissions:
  contents: write  # needed only for committing badge updates back to the repo

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tests:  # gate releases on CI
    uses: ./.github/workflows/python-test-and-coverage.yml

  deploy:  # build and publish artifacts once CI is green
    needs: tests
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        cache: pip
        cache-dependency-path: pyproject.toml
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine  # build wheels/sdist and validate metadata

    - name: Build package
      run: |
        python -m build
        python -m twine check --strict dist/*

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Download badges
      uses: actions/download-artifact@v7
      with:
        name: badges
        path: .

    - name: Commit badge updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions[bot]"
        git add .badges/coverage_badge.svg .badges/interrogate_badge.svg
        if git diff --cached --quiet; then
          echo "No badge changes."
          exit 0
        fi
        git commit -m "chore: update badges"
        git push origin HEAD:main || echo "Badge push failed (branch protection?)"  # non-blocking for publishing
